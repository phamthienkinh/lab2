<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Registrasion Form</title>
</head>

<body>

    <form>
        <table border="1">
            <tr>
                <td><b>Full Name</b></td>
                <td><input type="text" maxlength="100" name="username " required="required"></td>

            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><input type="text" maxlength="100"></td>

            </tr>
            <tr>
                <td><b>PassWork</b></td>
                <td><input type="password"></td>

            </tr>
            <tr>
                <td><b>Confirm Passwork</b></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><b>Address</b></td>
                <td><textarea name="" id="" cols="50" rows="0"></textarea></td>
            </tr>

            <tr>

            </tr>
            <tr>
                <td>
                    <b>City</b>
                </td>
                <td>
                    <input type="text" maxlength="100" placeholder="enter your city">
                    <b>State</b><input type="text" maxlength="100" placeholder="enter your State">
                </td>
            </tr>
            <tr>

                <td><b>Zip/Postal</b></td>
                <td><input type="text" placeholder=" enter Zip/Postal "></td>

            </tr>

            <tr>
                <td><b>Country</b></td>
                <td>
                    <select name=" select your country" id="" aria-placeholder="select your country">
                        <option value="vietnam">vietnam</option>
                        <option value="USA">USA</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td><b>Birthday</b></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td>
                    <select name="gender" id="">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Staring date</b></td>
                <td>

                    <input type="radio" name="spring">
                    spring
                    <input type="radio" name="Spring">
                    spring
                </td>
            </tr>
            <tr>
                <td><b>Comment</b></td>
                <td>
                    <textarea name="" placeholder="pleae send to us your Comment" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit"></center>
                </td>
            </tr>
        </table>
    </form>
</body>
